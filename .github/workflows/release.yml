# Multi-Java Docker è‡ªåŠ¨å‘ç‰ˆå·¥ä½œæµ
name: Release and Publish

on:
  push:
    branches: [ "main", "master" ]

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME: wittf/multi-java

jobs:
  # ğŸ” ç‰ˆæœ¬åˆ†æ - åªåˆ†ææ˜¯å¦éœ€è¦å‘ç‰ˆï¼Œä¸åˆ›å»ºrelease
  version-check:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_major_version: ${{ steps.semantic.outputs.new_release_major_version }}
      new_release_minor_version: ${{ steps.semantic.outputs.new_release_minor_version }}
      new_release_patch_version: ${{ steps.semantic.outputs.new_release_patch_version }}
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: è®¾ç½® Git é…ç½®
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: åˆ†æç‰ˆæœ¬ä¿¡æ¯ï¼ˆä¸å‘å¸ƒï¼‰
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 22
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com

  # ğŸ—ï¸ ç»Ÿä¸€æ„å»ºå’Œå‘å¸ƒDockeré•œåƒåˆ°ä¸¤ä¸ªä»“åº“
  build-and-push:
    needs: version-check
    if: needs.version-check.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    outputs:
      image-digest: ${{ steps.build-and-push.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£… cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç™»å½• Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version-check.outputs.new_release_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version-check.outputs.new_release_version }}
            type=semver,pattern={{major}},value=${{ needs.version-check.outputs.new_release_version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Multi-Java
            org.opencontainers.image.description=å¤šç‰ˆæœ¬Java Dockeré•œåƒï¼Œæ”¯æŒJava 8/11/17/21/24
            org.opencontainers.image.version=${{ needs.version-check.outputs.new_release_version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}

      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€åˆ°ä¸¤ä¸ªä»“åº“
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” ç­¾å Docker é•œåƒ
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "ğŸ” ä¸ºä»¥ä¸‹é•œåƒæ·»åŠ æ•°å­—ç­¾å..."
          echo "${TAGS}"
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
          echo "âœ… é•œåƒç­¾åå®Œæˆï¼ç”¨æˆ·å¯ä½¿ç”¨ 'cosign verify' éªŒè¯é•œåƒçœŸå®æ€§"

      - name: ğŸ“¦ å¯¼å‡ºDockeré•œåƒä¸ºå‹ç¼©æ–‡ä»¶
        run: |
          VERSION="${{ needs.version-check.outputs.new_release_version }}"
          
          echo "ğŸ“¦ æ­£åœ¨å¯¼å‡ºé•œåƒä¸ºtar.gzæ–‡ä»¶..."
          
          # å¯¼å‡ºGHCRé•œåƒ
          docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION}
          docker save ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${VERSION} | gzip > multi-java-${VERSION}-amd64.tar.gz
          
          # æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
          echo "ğŸ“Š å¯¼å‡ºæ–‡ä»¶ä¿¡æ¯:"
          ls -lh multi-java-${VERSION}-amd64.tar.gz
          echo "âœ… Dockeré•œåƒå¯¼å‡ºå®Œæˆ: multi-java-${VERSION}-amd64.tar.gz"

      - name: ğŸ“¤ ä¸Šä¼ é•œåƒæ–‡ä»¶ä¸ºArtifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ needs.version-check.outputs.new_release_version }}
          path: multi-java-${{ needs.version-check.outputs.new_release_version }}-amd64.tar.gz
          retention-days: 30
          compression-level: 0
  # ğŸ§ª æµ‹è¯•å‘å¸ƒçš„é•œåƒ
  test-images:
    needs: [version-check, build-and-push]
    if: needs.version-check.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        registry: [ghcr.io, docker.io]
    
    steps:
      - name: ğŸ§ª æµ‹è¯• ${{ matrix.registry }} é•œåƒåŠŸèƒ½
        run: |
          IMAGE="${{ matrix.registry }}/${{ env.IMAGE_NAME }}:${{ needs.version-check.outputs.new_release_version }}"
          echo "ğŸ§ª æµ‹è¯•é•œåƒ: $IMAGE"
          
          echo "ğŸ“‹ æµ‹è¯•java-listå‘½ä»¤..."
          docker run --rm $IMAGE java-list
          
          echo "â˜• æµ‹è¯•Java 21..."
          docker run --rm $IMAGE java21 -version | head -1
          
          echo "â˜• æµ‹è¯•Java 8..."
          docker run --rm $IMAGE java8 -version | head -1
          
          echo "â˜• æµ‹è¯•Java 17 (é»˜è®¤)..."
          docker run --rm $IMAGE java -version | head -1
          
          echo "âœ… ${{ matrix.registry }} é•œåƒæµ‹è¯•é€šè¿‡ï¼"

  # ğŸ‰ åˆ›å»ºGitHub Release
  create-release:
    needs: [version-check, build-and-push, test-images]
    if: needs.version-check.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: è®¾ç½® Git é…ç½®
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: ğŸ“¥ ä¸‹è½½Dockeré•œåƒæ–‡ä»¶
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ needs.version-check.outputs.new_release_version }}
          path: ./artifacts/

      - name: ğŸ“‹ å‡†å¤‡Releaseèµ„äº§æ–‡ä»¶
        run: |
          VERSION="${{ needs.version-check.outputs.new_release_version }}"
          echo "ğŸ“‹ å‡†å¤‡Releaseèµ„äº§æ–‡ä»¶..."
          
          # ç§»åŠ¨é•œåƒæ–‡ä»¶åˆ°æ ¹ç›®å½•
          mv ./artifacts/multi-java-${VERSION}-amd64.tar.gz ./
          
          # æ˜¾ç¤ºæ‰€æœ‰èµ„äº§æ–‡ä»¶
          echo "ğŸ“¦ å°†åŒ…å«åœ¨Releaseä¸­çš„æ–‡ä»¶:"
          ls -la multi-java-${VERSION}-amd64.tar.gz CHANGELOG.md Dockerfile package.json

      - name: ğŸ‰ åˆ›å»ºGitHub Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 22
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
